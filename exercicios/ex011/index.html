<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir este site em variosa dispositivos, ou simplismente aumente ou diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-height: 450px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <source media="(max-height: 550px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>Carregando audios</h1>
    <p>Vamos aprender a carregar audios</p>
    <h4>Champion</h4>
    <audio src="midias/Champion.mp3" controls autoplay></audio> <!--MP3, WAV(pesadissimo) E OGG-->
    <h2>Tem outra forma de carregar audio</h2>
    <h4>No combat</h4>
    <audio preload="metadata" autoplay controls>
        <source src="midias/No Combat.mp3" type="audio/mpeg">
        <source src="midias/No Combat.mp3" type="audio/ogg">
        <source src="midias/No Combat.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não é compatível com este audio. faça o <a href="midias/No Combat.mp3" download="midias/No Combat.mp3" type="audio/mpeg">download aqui</a></p>
    </audio>
</body>
</html>
