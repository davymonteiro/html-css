<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            height: 300px;
            width: 300px;
            border: 1px solid black;
            box-shadow: inset 0px 0px 5px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site <a href="https://www.cursoemvideo.com" target="_blank">cursoemvideo</a> para aprender a propramar</p>
    <p>Acessando o site do 
    <iframe src="https://www.cursoemvideo.com" frameborder="0" scrolling="auto">

    </iframe>    
    
    para aprender a propramar</p>
    <p>
        O site do 
        <iframe src="https://www.google.com.br" frameborder="0"></iframe>
        também é muito legal, pena que não funciona dentro do iframe
    </p>
    <p>O repositorio do Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="300" width="400">
            [Esse dispositivo não é compativel]
        </iframe>

        também é muito legal.

    </p>
</body>
</html>
